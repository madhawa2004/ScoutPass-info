<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoutPass V17 Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --bg-light: #F8FAFC;
            --dark: #0F172A;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark);
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; overflow: hidden;
        }

        /* HEADER */
        .brand-title { color: var(--primary); font-weight: 800; letter-spacing: 1px; font-size: 1.4rem; margin-bottom: 2px; }
        .brand-sub { font-size: 0.75rem; color: #64748b; margin-bottom: 20px; font-weight: 600; letter-spacing: 0.5px; }

        /* CAMERA BOX */
        .cam-wrapper {
            position: relative;
            width: 100%; max-width: 380px; aspect-ratio: 1;
            background: #000; border-radius: 28px; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
            margin-bottom: 20px; border: 4px solid white;
        }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100%; height: 100%; border-radius: 24px; }

        /* CONTROLS */
        .controls-wrapper { width: 100%; max-width: 380px; z-index: 10; }
        .control-row { display: flex; gap: 10px; margin-bottom: 12px; }
        
        .btn-flash { background: white; color: var(--dark); border: none; width: 55px; border-radius: 16px; font-size: 1.2rem; transition:0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-flash.active { background: #F59E0B; color: white; }

        .form-select, .form-control {
            border: 1px solid #E2E8F0; padding: 16px; border-radius: 16px; font-weight: 600;
            font-size: 0.95rem; background: white; color: var(--dark);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .form-select:focus, .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        
        .btn-main {
            background: var(--primary); color: white; width: 100%; padding: 18px;
            border-radius: 18px; font-weight: 800; border: none;
            text-transform: uppercase; letter-spacing: 0.5px; font-size: 1rem;
            box-shadow: 0 15px 30px -5px rgba(79, 70, 229, 0.4); margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); background: var(--primary-dark); }

        /* FOOTER */
        .footer-credit { margin-top: 25px; font-size: 0.75rem; color: #94a3b8; font-weight: 600; }
        .footer-credit span { color: var(--primary); font-weight: 700; }
        .logout-btn { color: #EF4444; font-size: 0.75rem; font-weight: 700; cursor: pointer; margin-top: 5px; text-decoration: none; opacity: 0.8; }

        /* MODALS (Glassmorphism) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-card { 
            background: white; width: 100%; max-width: 360px; padding: 35px; 
            border-radius: 30px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }
        
        /* Specific Styles */
        .badge-id { font-size: 1.1rem; padding: 8px 20px; border-radius: 50px; background: #0F172A; color: white; display: inline-block; margin-bottom: 25px; font-weight: 700; }
        .details-box { background: #F8FAFC; padding: 20px; border-radius: 20px; margin: 10px 0 25px 0; text-align: left; font-size: 0.95rem; border: 1px solid #E2E8F0; }
        .d-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .val { font-weight: 700; color: var(--dark); }
        
        .action-grid { display: grid; gap: 10px; margin-top: 15px; }
        .btn-act { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 0.5px; }
        .bg-in { background: #10B981; } .bg-out { background: #EF4444; } .bg-done { background: #3B82F6; }

        /* Login Modal Priority */
        #loginModal { z-index: 3000; }
    </style>
</head>
<body>

    <div class="text-center">
        <div class="brand-title">SCOUTPASS</div>
        <div class="brand-sub" id="userDisplay">System Initializing...</div>
    </div>

    <div class="cam-wrapper"><div id="reader"></div></div>

    <div class="controls-wrapper">
        <div class="control-row">
            <button class="btn-flash" id="flashBtn" onclick="toggleFlash()"><i class="bi bi-lightning-fill"></i></button>
            <select class="form-select" id="camList" onchange="switchCamera(this.value)">
                <option disabled selected>Select Camera Manually</option>
            </select>
        </div>

        <select class="form-select mb-3" id="eventSelect" onchange="setEvent()">
            <option value="" disabled selected>Select Event</option>
        </select>

        <input type="text" class="form-control mb-3" id="manualInput" placeholder="Enter ID Manually" autocomplete="off" name="scout_id_input_unique">

        <button class="btn-main" onclick="manualSubmit()">
            <i class="bi bi-qr-code-scan me-2"></i> SCAN / SUBMIT
        </button>

        <div class="text-center">
            <div class="footer-credit">Designed and Developed by <span>Madhawa Basnayake</span></div>
            <div class="logout-btn" onclick="logout()">Logout Session</div>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-card animate__animated animate__fadeIn">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3.5rem;"></i>
            <h3 class="fw-bold mb-4 mt-3">OFFICER LOGIN</h3>
            
            <div class="text-start mb-3">
                <input type="email" id="loginEmail" class="form-control" placeholder="Officer Email">
            </div>
            <div class="text-start mb-4">
                <input type="password" id="loginPass" class="form-control" placeholder="Password">
            </div>
            
            <button class="btn-main mt-0" onclick="performLogin()">ACCESS SYSTEM</button>
        </div>
    </div>

    <div class="modal-overlay" id="scanModal">
        <div class="modal-card animate__animated animate__zoomIn">
            <div class="d-flex justify-content-center mb-3"><i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i></div>
            
            <h2 id="mName" style="font-weight: 800; color: var(--dark); margin-bottom: 5px;">...</h2>
            <div class="badge-id" id="mID">...</div>

            <div class="details-box" id="heavyDetails" style="display:none;">
                <div class="d-row"><span class="text-muted fw-bold">Medical</span><span class="val text-danger" id="mMed">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Emergency</span><span class="val" id="mEmg">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Leader</span><span class="val" id="mLdr">-</span></div>
            </div>

            <div id="actionButtons" class="action-grid"></div>
            <button class="btn btn-light text-muted w-100 mt-4 fw-bold py-3 rounded-4" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, get, push, update, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. MAIN DATABASE (Private)
    const mainConfig = { 
        apiKey: "AIzaSyDJtFyERA8CKD683DdCUgRKoO7CalB403Q", 
        authDomain: "scoutpassinfo.firebaseapp.com", 
        databaseURL: "https://scoutpassinfo-default-rtdb.asia-southeast1.firebasedatabase.app", 
        projectId: "scoutpassinfo", 
        storageBucket: "scoutpassinfo.firebasestorage.app", 
        messagingSenderId: "275495941550", 
        appId: "1:275495941550:web:516a5b1429dbf8d80e443f" 
    };
    
    // 2. PARENT DATABASE (Public - Using Your Provided Config)
    const parentConfig = {
        apiKey: "AIzaSyB5NtCi7iTacmUBkru8rYhDPqmv26KFo90",
        authDomain: "scoutpass-2db.firebaseapp.com",
        databaseURL: "https://scoutpass-2db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "scoutpass-2db",
        storageBucket: "scoutpass-2db.firebasestorage.app",
        messagingSenderId: "966417461714",
        appId: "1:966417461714:web:084eb12236acfa4848980b"
    };

    const mainApp = initializeApp(mainConfig, "Main");
    const parentApp = initializeApp(parentConfig, "Parent");
    const dbMain = getDatabase(mainApp);
    const dbParent = getDatabase(parentApp);
    const auth = getAuth(mainApp);

    let html5QrCode = null;
    let currentEvent = null;
    let isProcessing = false;
    let lastScannedCode = null;
    let lastScanTime = 0;
    let loggedInUserEmail = "";

    // --- SMART LOGIN ---
    onAuthStateChanged(auth, u => {
        if (u) {
            loggedInUserEmail = u.email;
            document.getElementById('userDisplay').innerText = `Officer: ${u.email.split('@')[0]}`;
            document.getElementById('loginModal').style.display = 'none';
            initScanner();
        } else {
            document.getElementById('userDisplay').innerText = "Auth Required";
            document.getElementById('loginModal').style.display = 'flex';
        }
    });

    window.performLogin = async () => {
        const e = document.getElementById('loginEmail').value;
        const p = document.getElementById('loginPass').value;
        if (!e || !p) return Swal.fire('Wait', 'Credentials Required', 'warning');
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch (err) { Swal.fire('Error', 'Invalid Login', 'error'); }
    };

    window.logout = () => {
        if(confirm("Exit System?")) signOut(auth).then(()=>location.reload());
    };

    // --- CAMERA ---
    async function initScanner() {
        try {
            const devices = await Html5Qrcode.getCameras();
            const sel = document.getElementById('camList');
            sel.innerHTML = '';
            if (devices && devices.length) {
                devices.forEach(cam => {
                    const opt = document.createElement('option');
                    opt.value = cam.id; opt.text = cam.label || `Camera ${sel.length+1}`;
                    sel.appendChild(opt);
                });
                startScanner(devices[devices.length-1].id);
            } else { sel.innerHTML = '<option>No Camera Found</option>'; }
        } catch(e) { console.error(e); }
    }

    async function switchCamera(camId) {
        if(html5QrCode && html5QrCode.isScanning) await html5QrCode.stop();
        startScanner(camId);
    }

    function startScanner(camId) {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(camId, { fps: 30, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess, null)
        .catch(err => console.log(err));
    }

    // --- EVENTS ---
    onValue(ref(dbMain, 'events'), s => {
        const sel = document.getElementById('eventSelect');
        const currentVal = sel.value;
        // Placeholder fixed as requested
        sel.innerHTML = '<option value="" disabled selected>Select Event</option>';
        if(s.exists()) {
            Object.values(s.val()).forEach(evt => {
                if(evt.visible !== false) {
                    const opt = document.createElement('option');
                    opt.value = JSON.stringify(evt); opt.text = evt.name;
                    sel.appendChild(opt);
                }
            });
            if(currentVal && currentVal !== "") sel.value = currentVal;
        }
    });
    window.setEvent = () => currentEvent = JSON.parse(document.getElementById('eventSelect').value);

    // --- SCAN LOGIC ---
    async function onScanSuccess(decodedText) {
        if(isProcessing) return;
        const now = Date.now();
        if (decodedText === lastScannedCode && (now - lastScanTime < 2000)) return;
        lastScannedCode = decodedText; lastScanTime = now;

        if(!currentEvent) {
            isProcessing = true;
            Swal.fire({toast:true, position:'top', icon:'warning', title:'Select Event First'}).then(()=>isProcessing=false);
            return;
        }

        isProcessing = true;
        html5QrCode.pause();
        const id = decodedText.trim().replace(/[.#$/[\]]/g, '_');

        try {
            const bSnap = await get(ref(dbMain, `scouts_basic/${id}`));
            if(!bSnap.exists()) throw new Error('ID Not Found');
            const basic = bSnap.val();

            document.getElementById('mName').innerText = basic.name;
            document.getElementById('mID').innerText = basic.id;

            const dBox = document.getElementById('heavyDetails');
            if(currentEvent.mode === 'DETAILS') {
                const dSnap = await get(ref(dbMain, `scouts_details/${id}`));
                const d = dSnap.val() || {emg:'-', med:'None', ldr:'-'};
                document.getElementById('mMed').innerText = d.med;
                document.getElementById('mEmg').innerText = d.emg;
                document.getElementById('mLdr').innerText = d.ldr;
                dBox.style.display = 'block';
            } else { dBox.style.display = 'none'; }

            const btnBox = document.getElementById('actionButtons'); btnBox.innerHTML='';
            currentEvent.buttons.forEach(btn => {
                const b = document.createElement('button');
                b.innerText = btn;
                let cls = 'bg-done';
                if(btn==='IN') cls='bg-in'; if(btn==='OUT') cls='bg-out';
                b.className = `btn-act ${cls}`;
                b.onclick = () => processLog(basic.id, basic.name, btn);
                btnBox.appendChild(b);
            });

            document.getElementById('scanModal').style.display = 'flex';

        } catch(e) {
            Swal.fire({icon:'error', title:'Invalid ID', timer:800, showConfirmButton:false});
            setTimeout(resume, 1000);
        }
    }

    // --- DUAL WRITE (NOTIFICATIONS UPDATED) ---
    async function processLog(id, name, action) {
        document.getElementById('scanModal').style.display = 'none';
        
        const mainUpdates = {};
        const key = push(ref(dbMain, 'logs')).key;
        const timestamp = serverTimestamp();
        
        mainUpdates[`logs/${key}`] = { 
            scoutID: id, scoutName: name, event: currentEvent.name, action, 
            timestamp: timestamp, scanner: loggedInUserEmail 
        };
        mainUpdates['stats/total_scans'] = increment(1);
        mainUpdates[`stats/events/${currentEvent.name}/${action.toLowerCase()}`] = increment(1);

        if(currentEvent.category === 'ENTRANCE') {
            if(action==='IN') mainUpdates['stats/present_now'] = increment(1);
            if(action==='OUT') mainUpdates['stats/present_now'] = increment(-1);
        } else {
            mainUpdates[`stats/events/${currentEvent.name}/completed`] = increment(1);
        }

        const cleanID = id.replace(/[.#$/[\]]/g, '_');
        const parentUpdates = {};
        parentUpdates[`public_status/${cleanID}`] = { id, name, status: action, loc: currentEvent.name, last_seen: timestamp };
        const histKey = push(ref(dbParent, `public_history/${cleanID}`)).key;
        parentUpdates[`public_history/${cleanID}/${histKey}`] = { event: currentEvent.name, action, time: timestamp };

        try {
            // 1. MAIN DB
            await update(ref(dbMain), mainUpdates);
            
            // Default: Main DB Success Only (RED)
            let toastColor = '#dc2626'; 
            let toastTitle = "Recorded (Main Only)";
            let toastIcon = "warning";

            try {
                // 2. PARENT DB
                await update(ref(dbParent), parentUpdates);
                // Both Success (GREEN)
                toastColor = '#16a34a'; 
                toastTitle = "Synced to Both DBs";
                toastIcon = "success";
            } catch(e) { console.warn("Sync error"); }

            // NOTIFICATION (TOP)
            Swal.fire({
                toast: true, position: 'top', icon: toastIcon, title: toastTitle,
                timer: 1500, showConfirmButton: false,
                background: toastColor, color: '#fff'
            });

        } catch (e) {
            Swal.fire({toast:true, position:'top', icon:'error', title:'Failed', text:'Main DB Error'});
        }
        
        resume();
    }

    // UTILS
    window.manualSubmit = () => {
        const v = document.getElementById('manualInput').value;
        if(v) onScanSuccess(v); else Swal.fire({toast:true, icon:'warning', title:'Enter ID'});
    };
    window.closeModal = () => { document.getElementById('scanModal').style.display='none'; resume(); };
    function resume() { isProcessing=false; html5QrCode.resume(); }
    window.logout = logout; window.switchCamera = switchCamera; window.performLogin = performLogin;

    let isFlash = false;
    window.toggleFlash = () => {
        isFlash = !isFlash;
        html5QrCode.applyVideoConstraints({ advanced: [{ torch: isFlash }] })
        .then(()=>document.getElementById('flashBtn').classList.toggle('active'))
        .catch(()=>Swal.fire('Info', 'No Flash', 'info'));
    };
</script>
</body>
</html>
