<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoutPass Scanner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --bg-light: #F8FAFC;
            --dark: #0F172A;
            --success: #16A34A;
            --error: #DC2626;
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 15px; overflow-x: hidden;
        }

        /* HEADER */
        .brand-title { color: var(--primary); font-weight: 800; letter-spacing: 1px; font-size: 1.5rem; margin-bottom: 2px; }
        .brand-sub { font-size: 0.8rem; color: #64748b; margin-bottom: 15px; font-weight: 600; }

        /* CAMERA BOX (Mobile Optimized) */
        .cam-wrapper {
            position: relative;
            width: 100%; max-width: 100%; aspect-ratio: 1; /* Square */
            background: #000; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px; border: 3px solid white;
        }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100%; height: 100%; border-radius: 18px; }

        /* CONTROLS */
        .controls-wrapper { width: 100%; max-width: 400px; z-index: 10; }
        .control-row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        .btn-flash { 
            background: white; color: var(--dark); border: 1px solid #e2e8f0; 
            width: 50px; height: 50px; border-radius: 12px; font-size: 1.2rem; 
            display: flex; align-items: center; justify-content: center;
        }
        .btn-flash.active { background: #EAB308; color: white; border-color: #EAB308; }

        .form-select, .form-control {
            height: 50px; border: 1px solid #e2e8f0; padding: 10px 15px; 
            border-radius: 12px; font-weight: 600; font-size: 0.95rem; 
            background: white; color: var(--dark);
        }
        .form-select:focus, .form-control:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .btn-main {
            background: var(--primary); color: white; width: 100%; height: 55px;
            border-radius: 14px; font-weight: 800; border: none;
            text-transform: uppercase; letter-spacing: 0.5px; font-size: 1rem;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3); margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }

        .footer-credit { margin-top: 25px; font-size: 0.7rem; color: #94a3b8; font-weight: 600; }
        .footer-credit span { color: var(--primary); font-weight: 700; }
        .logout-btn { color: #EF4444; font-size: 0.75rem; font-weight: 700; cursor: pointer; margin-top: 8px; text-decoration: none; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.92); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-card { 
            background: white; width: 100%; max-width: 350px; padding: 30px; 
            border-radius: 24px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }
        
        .badge-id { font-size: 1.1rem; padding: 6px 16px; border-radius: 50px; background: #0F172A; color: white; display: inline-block; margin-bottom: 20px; font-weight: 700; }
        .details-box { background: #F1F5F9; padding: 15px; border-radius: 16px; margin: 10px 0 20px 0; text-align: left; font-size: 0.9rem; border: 1px solid #E2E8F0; }
        .d-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .val { font-weight: 700; color: var(--dark); }
        
        .action-grid { display: grid; gap: 10px; margin-top: 15px; }
        .btn-act { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 0.5px; }
        .bg-in { background: var(--success); } .bg-out { background: var(--error); } .bg-done { background: #3B82F6; }

        #loginModal { z-index: 3000; }
    </style>
</head>
<body>

    <div class="text-center">
        <div class="brand-title">SCOUTPASS</div>
        <div class="brand-sub" id="userDisplay">Loading System...</div>
    </div>

    <div class="cam-wrapper"><div id="reader"></div></div>

    <div class="controls-wrapper">
        <div class="control-row">
            <button class="btn-flash" id="flashBtn" onclick="toggleFlash()"><i class="bi bi-lightning-fill"></i></button>
            <select class="form-select" id="camList" onchange="switchCamera(this.value)">
                <option disabled selected>Select Camera Manually</option>
            </select>
        </div>

        <select class="form-select mb-3" id="eventSelect" onchange="setEvent()">
            <option disabled selected>Select Event</option>
        </select>

        <form autocomplete="off" onsubmit="return false;">
            <input type="text" style="display:none">
            <input type="password" style="display:none">
            <input type="text" class="form-control mb-3" id="manualInput" 
                   placeholder="Enter ID Manually" 
                   autocomplete="new-password" 
                   name="scout_id_unique_field">
        </form>

        <button class="btn-main" onclick="manualSubmit()">
            <i class="bi bi-qr-code-scan me-2"></i> SCAN / SUBMIT
        </button>

        <div class="text-center">
            <div class="footer-credit">Designed and Developed by <span>Madhawa Basnayake</span></div>
            <div class="logout-btn" onclick="logout()">Logout Session</div>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-card animate__animated animate__fadeIn">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
            <h3 class="fw-bold mb-4 mt-3">OFFICER LOGIN</h3>
            <div class="text-start mb-3"><input type="email" id="loginEmail" class="form-control" placeholder="Email"></div>
            <div class="text-start mb-4"><input type="password" id="loginPass" class="form-control" placeholder="Password"></div>
            <button class="btn-main mt-0" onclick="performLogin()">ACCESS SYSTEM</button>
        </div>
    </div>

    <div class="modal-overlay" id="scanModal">
        <div class="modal-card animate__animated animate__zoomIn">
            <h2 id="mName" style="font-weight: 800; color: var(--dark); margin-bottom: 5px;">...</h2>
            <div class="badge-id" id="mID">...</div>

            <div class="details-box" id="heavyDetails" style="display:none;">
                <div class="d-row"><span class="text-muted fw-bold">Medical</span><span class="val text-danger" id="mMed">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Emergency</span><span class="val" id="mEmg">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Leader</span><span class="val" id="mLdr">-</span></div>
            </div>

            <div id="actionButtons" class="action-grid"></div>
            <button class="btn btn-light text-muted w-100 mt-4 fw-bold py-3 rounded-4" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, get, push, update, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. MAIN DB
    const mainConfig = { apiKey: "AIzaSyDJtFyERA8CKD683DdCUgRKoO7CalB403Q", authDomain: "scoutpassinfo.firebaseapp.com", databaseURL: "https://scoutpassinfo-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "scoutpassinfo", storageBucket: "scoutpassinfo.firebasestorage.app", messagingSenderId: "275495941550", appId: "1:275495941550:web:516a5b1429dbf8d80e443f" };
    
    // 2. PARENT DB
    const parentConfig = { apiKey: "AIzaSyB5NtCi7iTacmUBkru8rYhDPqmv26KFo90", authDomain: "scoutpass-2db.firebaseapp.com", databaseURL: "https://scoutpass-2db-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "scoutpass-2db", storageBucket: "scoutpass-2db.firebasestorage.app", messagingSenderId: "966417461714", appId: "1:966417461714:web:084eb12236acfa4848980b" };

    const mainApp = initializeApp(mainConfig, "Main");
    const parentApp = initializeApp(parentConfig, "Parent");
    const dbMain = getDatabase(mainApp);
    const dbParent = getDatabase(parentApp);
    const auth = getAuth(mainApp);

    let html5QrCode = null, currentEvent = null, isProcessing = false, lastScannedCode = null, lastScanTime = 0, loggedInUserEmail = "";

    // AUTH
    onAuthStateChanged(auth, u => {
        if (u) {
            loggedInUserEmail = u.email;
            document.getElementById('userDisplay').innerText = `Officer: ${u.email.split('@')[0]}`;
            document.getElementById('loginModal').style.display = 'none';
            initScanner();
        } else {
            document.getElementById('userDisplay').innerText = "Auth Required";
            document.getElementById('loginModal').style.display = 'flex';
        }
    });

    window.performLogin = async () => {
        const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPass').value;
        if (!e || !p) return Swal.fire('Error', 'Credentials Required', 'warning');
        try { await signInWithEmailAndPassword(auth, e, p); } catch { Swal.fire('Error', 'Invalid Login', 'error'); }
    };

    window.logout = () => { if(confirm("Logout?")) signOut(auth).then(()=>location.reload()); };

    // CAMERA
    async function initScanner() {
        try {
            const devices = await Html5Qrcode.getCameras();
            const sel = document.getElementById('camList'); sel.innerHTML = '';
            if (devices && devices.length) {
                devices.forEach(cam => { const opt = document.createElement('option'); opt.value = cam.id; opt.text = cam.label || `Camera ${sel.length+1}`; sel.appendChild(opt); });
                startScanner(devices[devices.length-1].id);
            } else { sel.innerHTML = '<option>No Camera Found</option>'; }
        } catch(e) { console.error(e); }
    }

    async function switchCamera(camId) { if(html5QrCode && html5QrCode.isScanning) await html5QrCode.stop(); startScanner(camId); }

    function startScanner(camId) {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(camId, { fps: 30, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess, null)
        .catch(err => console.log(err));
    }

    // EVENTS
    onValue(ref(dbMain, 'events'), s => {
        const sel = document.getElementById('eventSelect');
        const currentVal = sel.value; // Store selection
        sel.innerHTML = '<option value="" disabled selected>Select Event</option>';
        if(s.exists()) {
            Object.values(s.val()).forEach(evt => {
                if(evt.visible !== false) {
                    const opt = document.createElement('option'); opt.value = JSON.stringify(evt); opt.text = evt.name; sel.appendChild(opt);
                }
            });
            if(currentVal) sel.value = currentVal; // Restore
        }
    });
    window.setEvent = () => currentEvent = JSON.parse(document.getElementById('eventSelect').value);

    // SCAN LOGIC
    async function onScanSuccess(decodedText) {
        if(isProcessing) return;
        const now = Date.now();
        if (decodedText === lastScannedCode && (now - lastScanTime < 2000)) return;
        lastScannedCode = decodedText; lastScanTime = now;

        if(!currentEvent) {
            isProcessing = true;
            Swal.fire({toast:true, position:'top', icon:'warning', title:'Select Event First'}).then(()=>isProcessing=false);
            return;
        }

        isProcessing = true; html5QrCode.pause();
        const id = decodedText.trim().replace(/[.#$/[\]]/g, '_');

        try {
            const bSnap = await get(ref(dbMain, `scouts_basic/${id}`));
            if(!bSnap.exists()) throw new Error('ID Not Found');
            const basic = bSnap.val();

            document.getElementById('mName').innerText = basic.name;
            document.getElementById('mID').innerText = basic.id;

            const dBox = document.getElementById('heavyDetails');
            if(currentEvent.mode === 'DETAILS') {
                const dSnap = await get(ref(dbMain, `scouts_details/${id}`));
                const d = dSnap.val() || {emg:'-', med:'None', ldr:'-'};
                document.getElementById('mMed').innerText = d.med;
                document.getElementById('mEmg').innerText = d.emg;
                document.getElementById('mLdr').innerText = d.ldr;
                dBox.style.display = 'block';
            } else { dBox.style.display = 'none'; }

            const btnBox = document.getElementById('actionButtons'); btnBox.innerHTML='';
            currentEvent.buttons.forEach(btn => {
                const b = document.createElement('button'); b.innerText = btn;
                b.className = `btn-act ${btn==='IN'?'bg-in':btn==='OUT'?'bg-out':'bg-done'}`;
                b.onclick = () => processLog(basic.id, basic.name, btn);
                btnBox.appendChild(b);
            });

            document.getElementById('scanModal').style.display = 'flex';
        } catch(e) {
            Swal.fire({icon:'error', title:'Invalid ID', timer:800, showConfirmButton:false});
            setTimeout(resume, 1000);
        }
    }

    // PROCESS LOG
    async function processLog(id, name, action) {
        document.getElementById('scanModal').style.display = 'none';
        
        const timestamp = serverTimestamp();
        const key = push(ref(dbMain, 'logs')).key;
        
        const mainUpdates = {};
        mainUpdates[`logs/${key}`] = { scoutID: id, scoutName: name, event: currentEvent.name, action, timestamp, scanner: loggedInUserEmail };
        mainUpdates['stats/total_scans'] = increment(1);
        mainUpdates[`stats/events/${currentEvent.name}/${action.toLowerCase()}`] = increment(1);
        if(currentEvent.category === 'ENTRANCE') {
            mainUpdates['stats/present_now'] = increment(action==='IN' ? 1 : -1);
        } else {
            mainUpdates[`stats/events/${currentEvent.name}/completed`] = increment(1);
        }

        const cleanID = id.replace(/[.#$/[\]]/g, '_');
        const parentUpdates = {};
        parentUpdates[`public_status/${cleanID}`] = { id, name, status: action, loc: currentEvent.name, last_seen: timestamp };
        const histKey = push(ref(dbParent, `public_history/${cleanID}`)).key;
        parentUpdates[`public_history/${cleanID}/${histKey}`] = { event: currentEvent.name, action, time: timestamp };

        try {
            await update(ref(dbMain), mainUpdates);
            let toastColor = '#dc2626'; // RED
            let toastTitle = "Recorded (Main Only)";
            
            try {
                await update(ref(dbParent), parentUpdates);
                toastColor = '#16a34a'; // GREEN
                toastTitle = "Synced to Both DBs";
            } catch(e) { console.warn("Sync Error"); }

            Swal.fire({ toast: true, position: 'top', icon: 'success', title: toastTitle, timer: 1500, showConfirmButton: false, background: toastColor, color: '#fff' });
        } catch (e) {
            Swal.fire({toast:true, position:'top', icon:'error', title:'Main DB Failed'});
        }
        resume();
    }

    window.manualSubmit = () => { const v = document.getElementById('manualInput').value; if(v) onScanSuccess(v); };
    window.closeModal = () => { document.getElementById('scanModal').style.display='none'; resume(); };
    function resume() { isProcessing=false; html5QrCode.resume(); }
    window.switchCamera = switchCamera; window.performLogin = performLogin; window.logout = logout;

    let isFlash = false;
    window.toggleFlash = () => {
        isFlash = !isFlash;
        html5QrCode.applyVideoConstraints({ advanced: [{ torch: isFlash }] })
        .then(()=>document.getElementById('flashBtn').classList.toggle('active'))
        .catch(()=>Swal.fire('Info', 'No Flash', 'info'));
    };
</script>
</body>
</html>
