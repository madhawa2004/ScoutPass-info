<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoutPass V21 Minimal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --bg: #F1F5F9;
            --card-bg: #ffffff;
            --text: #0F172A;
            --gray: #94A3B8;
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px 15px; overflow-x: hidden;
        }

        /* 1. TOP USER BADGE (Minimal Pill) */
        .user-badge {
            background: #E0E7FF; color: var(--primary);
            padding: 8px 20px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 700;
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 20px; box-shadow: 0 2px 10px rgba(79, 70, 229, 0.1);
        }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        /* 2. CAMERA (Clean, No Effects) */
        .cam-wrapper {
            position: relative; width: 100%; max-width: 360px; aspect-ratio: 1;
            background: #000; border-radius: 30px; overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px; border: 5px solid white;
        }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100%; height: 100%; border-radius: 25px; }

        /* 3. CONTROLS (Rounded & Clean) */
        .controls-box { width: 100%; max-width: 380px; }
        
        .row-top { display: flex; gap: 10px; margin-bottom: 12px; }

        .btn-flash {
            width: 55px; height: 55px; border-radius: 50%; border: none;
            background: white; color: var(--text); font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-flash.active { background: #fbbf24; color: white; }

        /* Rounded Inputs */
        .form-select, .form-control {
            height: 55px; border: none; padding: 0 20px;
            border-radius: 50px; /* Pill Shape */
            background: white; color: var(--text); font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px;
        }
        .form-select:focus, .form-control:focus { outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }

        /* Main Button */
        .btn-main {
            width: 100%; height: 60px; border-radius: 50px; border: none;
            background: var(--primary); color: white;
            font-size: 1rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); margin-top: 5px;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.97); }

        /* Footer */
        .footer { margin-top: 30px; text-align: center; }
        .credit { font-size: 0.75rem; color: var(--gray); font-weight: 600; }
        .logout { color: #ef4444; font-size: 0.8rem; font-weight: 700; text-decoration: none; cursor: pointer; display: block; margin-top: 5px; }

        /* Modals (Clean White) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-card { background: white; width: 100%; max-width: 350px; padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        .badge-id { font-size: 1.2rem; padding: 8px 25px; border-radius: 50px; background: var(--text); color: white; display: inline-block; margin-bottom: 25px; font-weight: 700; }
        .info-box { background: #F8FAFC; padding: 20px; border-radius: 20px; text-align: left; margin-bottom: 20px; }
        .d-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        
        .grid-btns { display: grid; gap: 10px; }
        .btn-act { padding: 15px; border-radius: 15px; border: none; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; width: 100%; }
        .bg-in { background: #16A34A; } .bg-out { background: #DC2626; } .bg-done { background: #2563EB; }

        #loginModal { z-index: 3000; }
    </style>
</head>
<body>

    <div class="user-badge" id="userBadge" style="display:none;">
        <div class="dot"></div>
        <span id="userEmail">Connecting...</span>
    </div>

    <div class="cam-wrapper">
        <div id="reader"></div>
    </div>

    <div class="controls-box">
        
        <div class="row-top">
            <button class="btn-flash" id="flashBtn" onclick="toggleFlash()">
                <i class="bi bi-lightning-fill"></i>
            </button>
            <select class="form-select flex-grow-1" id="camList" onchange="switchCamera(this.value)">
                <option disabled selected>Select Camera Manually</option>
            </select>
        </div>

        <select class="form-select" id="eventSelect" onchange="setEvent()">
            <option disabled selected>Select Event</option>
        </select>

        <form autocomplete="off" onsubmit="return false;">
            <input type="text" style="display:none">
            <input type="password" style="display:none">
            <input type="text" class="form-control" id="manualInput" 
                   placeholder="Enter ID Manually" 
                   autocomplete="new-password" name="unique_scout_id_v21">
        </form>

        <button class="btn-main" onclick="manualSubmit()">SCAN / SUBMIT</button>

        <div class="footer">
            <div class="credit">Designed and Developed by Madhawa Basnayake</div>
            <div class="logout" onclick="logout()">Logout</div>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal" style="display: flex;">
        <div class="modal-card animate__animated animate__fadeIn">
            <h3 class="fw-bold mb-4">Officer Login</h3>
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="loginPass" class="form-control mb-4" placeholder="Password">
            <button class="btn-main mt-0" onclick="performLogin()">LOGIN</button>
        </div>
    </div>

    <div class="modal-overlay" id="scanModal">
        <div class="modal-card animate__animated animate__zoomIn">
            <h2 id="mName" style="font-weight: 800; margin-bottom: 5px;">...</h2>
            <div class="badge-id" id="mID">...</div>

            <div class="info-box" id="heavyDetails" style="display:none;">
                <div class="d-row"><span>Medical</span><b class="text-danger" id="mMed">-</b></div>
                <div class="d-row"><span>Emergency</span><b id="mEmg">-</b></div>
                <div class="d-row"><span>Leader</span><b id="mLdr">-</b></div>
            </div>

            <div id="actionButtons" class="grid-btns"></div>
            <button class="btn btn-light w-100 mt-4 fw-bold text-muted py-3 rounded-5" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, get, push, update, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. MAIN DATABASE (Private)
    const mainConfig = { apiKey: "AIzaSyDJtFyERA8CKD683DdCUgRKoO7CalB403Q", authDomain: "scoutpassinfo.firebaseapp.com", databaseURL: "https://scoutpassinfo-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "scoutpassinfo", storageBucket: "scoutpassinfo.firebasestorage.app", messagingSenderId: "275495941550", appId: "1:275495941550:web:516a5b1429dbf8d80e443f" };
    
    // 2. PARENT DATABASE (Public)
    const parentConfig = { apiKey: "AIzaSyB5NtCi7iTacmUBkru8rYhDPqmv26KFo90", authDomain: "scoutpass-2db.firebaseapp.com", databaseURL: "https://scoutpass-2db-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "scoutpass-2db", storageBucket: "scoutpass-2db.firebasestorage.app", messagingSenderId: "966417461714", appId: "1:966417461714:web:084eb12236acfa4848980b" };

    const mainApp = initializeApp(mainConfig, "Main");
    const parentApp = initializeApp(parentConfig, "Parent");
    const dbMain = getDatabase(mainApp);
    const dbParent = getDatabase(parentApp);
    const auth = getAuth(mainApp);

    let html5QrCode = null, currentEvent = null, isProcessing = false, lastScannedCode = null, lastScanTime = 0, loggedInUserEmail = "";

    // AUTH
    onAuthStateChanged(auth, u => {
        if (u) {
            loggedInUserEmail = u.email;
            document.getElementById('userEmail').innerText = u.email;
            document.getElementById('userBadge').style.display = 'flex';
            document.getElementById('loginModal').style.display = 'none';
            initScanner();
        } else {
            document.getElementById('userBadge').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
        }
    });

    window.performLogin = async () => {
        const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPass').value;
        if (!e || !p) return Swal.fire('Error', 'Required', 'warning');
        try { await signInWithEmailAndPassword(auth, e, p); } catch { Swal.fire('Error', 'Invalid Login', 'error'); }
    };

    window.logout = () => { if(confirm("Logout?")) signOut(auth).then(()=>location.reload()); };

    // CAMERA
    async function initScanner() {
        try {
            const devices = await Html5Qrcode.getCameras();
            const sel = document.getElementById('camList'); sel.innerHTML = '';
            if (devices && devices.length) {
                devices.forEach(cam => { const opt = document.createElement('option'); opt.value = cam.id; opt.text = cam.label || `Camera ${sel.length+1}`; sel.appendChild(opt); });
                startScanner(devices[devices.length-1].id);
            } else { sel.innerHTML = '<option>No Camera Found</option>'; }
        } catch(e) { console.error(e); }
    }

    async function switchCamera(camId) { if(html5QrCode && html5QrCode.isScanning) await html5QrCode.stop(); startScanner(camId); }

    function startScanner(camId) {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(camId, { fps: 30, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess, null).catch(err => console.log(err));
    }

    // EVENTS
    onValue(ref(dbMain, 'events'), s => {
        const sel = document.getElementById('eventSelect');
        const currentVal = sel.value; 
        sel.innerHTML = '<option value="" disabled selected>Select Event</option>';
        if(s.exists()) {
            Object.values(s.val()).forEach(evt => {
                if(evt.visible !== false) {
                    const opt = document.createElement('option'); opt.value = JSON.stringify(evt); opt.text = evt.name; sel.appendChild(opt);
                }
            });
            if(currentVal) sel.value = currentVal;
        }
    });
    window.setEvent = () => currentEvent = JSON.parse(document.getElementById('eventSelect').value);

    // SCAN
    async function onScanSuccess(decodedText) {
        if(isProcessing) return;
        const now = Date.now();
        if (decodedText === lastScannedCode && (now - lastScanTime < 2000)) return;
        lastScannedCode = decodedText; lastScanTime = now;

        if(!currentEvent) {
            isProcessing = true;
            Swal.fire({toast:true, position:'top', icon:'warning', title:'Select Event'}).then(()=>isProcessing=false);
            return;
        }

        isProcessing = true; html5QrCode.pause();
        const id = decodedText.trim().replace(/[.#$/[\]]/g, '_');

        try {
            const bSnap = await get(ref(dbMain, `scouts_basic/${id}`));
            if(!bSnap.exists()) throw new Error('ID Not Found');
            const basic = bSnap.val();

            document.getElementById('mName').innerText = basic.name;
            document.getElementById('mID').innerText = basic.id;

            const dBox = document.getElementById('heavyDetails');
            if(currentEvent.mode === 'DETAILS') {
                const dSnap = await get(ref(dbMain, `scouts_details/${id}`));
                const d = dSnap.val() || {emg:'-', med:'None', ldr:'-'};
                document.getElementById('mMed').innerText = d.med;
                document.getElementById('mEmg').innerText = d.emg;
                document.getElementById('mLdr').innerText = d.ldr;
                dBox.style.display = 'block';
            } else { dBox.style.display = 'none'; }

            const btnBox = document.getElementById('actionButtons'); btnBox.innerHTML='';
            currentEvent.buttons.forEach(btn => {
                const b = document.createElement('button'); b.innerText = btn;
                b.className = `btn-act ${btn==='IN'?'bg-in':btn==='OUT'?'bg-out':'bg-done'}`;
                b.onclick = () => processLog(basic.id, basic.name, btn);
                btnBox.appendChild(b);
            });

            document.getElementById('scanModal').style.display = 'flex';
        } catch(e) {
            Swal.fire({icon:'error', title:'Invalid ID', timer:800, showConfirmButton:false});
            setTimeout(resume, 1000);
        }
    }

    // PROCESS
    async function processLog(id, name, action) {
        document.getElementById('scanModal').style.display = 'none';
        
        const timestamp = serverTimestamp();
        const key = push(ref(dbMain, 'logs')).key;
        
        const mainUpdates = {};
        mainUpdates[`logs/${key}`] = { scoutID: id, scoutName: name, event: currentEvent.name, action, timestamp, scanner: loggedInUserEmail };
        mainUpdates['stats/total_scans'] = increment(1);
        mainUpdates[`stats/events/${currentEvent.name}/${action.toLowerCase()}`] = increment(1);
        if(currentEvent.category === 'ENTRANCE') {
            mainUpdates['stats/present_now'] = increment(action==='IN' ? 1 : -1);
        } else {
            mainUpdates[`stats/events/${currentEvent.name}/completed`] = increment(1);
        }

        const cleanID = id.replace(/[.#$/[\]]/g, '_');
        const parentUpdates = {};
        parentUpdates[`public_status/${cleanID}`] = { id, name, status: action, loc: currentEvent.name, last_seen: timestamp };
        const histKey = push(ref(dbParent, `public_history/${cleanID}`)).key;
        parentUpdates[`public_history/${cleanID}/${histKey}`] = { event: currentEvent.name, action, time: timestamp };

        try {
            await update(ref(dbMain), mainUpdates);
            
            // RED Notification (Main Only)
            let toastColor = '#DC2626'; 
            let toastTitle = "Recorded (Main Only)";
            
            try {
                await update(ref(dbParent), parentUpdates);
                // GREEN Notification (Both Success)
                toastColor = '#16A34A'; 
                toastTitle = "Synced (x2) Success";
            } catch(e) { console.warn("Parent Sync Error"); }

            Swal.fire({ 
                toast: true, position: 'top', title: toastTitle, icon: 'success', iconColor:'white',
                timer: 1500, showConfirmButton: false, background: toastColor, color: '#fff',
                customClass: { popup: 'shadow-lg rounded-4' }
            });
        } catch (e) {
            Swal.fire({toast:true, position:'top', icon:'error', title:'Main DB Failed'});
        }
        resume();
    }

    window.manualSubmit = () => { const v = document.getElementById('manualInput').value; if(v) onScanSuccess(v); };
    window.closeModal = () => { document.getElementById('scanModal').style.display='none'; resume(); };
    function resume() { isProcessing=false; html5QrCode.resume(); }
    window.switchCamera = switchCamera; window.performLogin = performLogin; window.logout = logout;

    let isFlash = false;
    window.toggleFlash = () => {
        isFlash = !isFlash;
        html5QrCode.applyVideoConstraints({ advanced: [{ torch: isFlash }] })
        .then(()=>document.getElementById('flashBtn').classList.toggle('active'))
        .catch(()=>Swal.fire('Info', 'No Flash', 'info'));
    };
</script>
</body>
</html>
