<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoutPass Scanner V10</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --bg-light: #F8FAFC;
            --dark: #0F172A;
            --neon-green: #22c55e;
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark);
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; overflow: hidden;
        }

        /* HEADER */
        .brand-title {
            color: var(--primary); font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px; font-size: 1.2rem; margin-bottom: 5px;
        }
        .brand-sub { font-size: 0.75rem; color: #64748b; margin-bottom: 20px; font-weight: 600; }

        /* CAMERA BOX (ULTRA CLEAN) */
        .cam-wrapper {
            position: relative;
            width: 100%; max-width: 380px; aspect-ratio: 1;
            background: #000; border-radius: 24px; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 20px; border: 4px solid white;
        }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100%; height: 100%; border-radius: 20px; }

        /* MINIMAL CORNERS (NO GRID/LINES) */
        .scan-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 220px; height: 220px;
            pointer-events: none;
        }
        .corner {
            position: absolute; width: 30px; height: 30px;
            border-color: var(--neon-green); border-style: solid; border-width: 0;
            filter: drop-shadow(0 0 4px rgba(34, 197, 94, 0.8));
            opacity: 0.8;
        }
        .tl { top: 0; left: 0; border-top-width: 4px; border-left-width: 4px; border-top-left-radius: 8px; }
        .tr { top: 0; right: 0; border-top-width: 4px; border-right-width: 4px; border-top-right-radius: 8px; }
        .bl { bottom: 0; left: 0; border-bottom-width: 4px; border-left-width: 4px; border-bottom-left-radius: 8px; }
        .br { bottom: 0; right: 0; border-bottom-width: 4px; border-right-width: 4px; border-bottom-right-radius: 8px; }

        /* CONTROLS */
        .controls-wrapper { width: 100%; max-width: 380px; z-index: 10; }
        .control-row { display: flex; gap: 10px; margin-bottom: 15px; }
        
        .btn-flash { background: #fff; color: var(--dark); border: 2px solid #e2e8f0; width: 50px; border-radius: 12px; font-size: 1.2rem; transition:0.2s;}
        .btn-flash.active { background: #EAB308; color: white; border-color: #EAB308; }

        .form-select, .form-control {
            border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; font-weight: 600;
            font-size: 0.9rem; background: white; color: var(--dark);
        }
        .form-select:focus, .form-control:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .btn-main {
            background: var(--primary); color: white; width: 100%; padding: 15px;
            border-radius: 14px; font-weight: 800; border: none;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        .footer-link { margin-top: 25px; color: #EF4444; font-weight: 700; text-decoration: none; font-size: 0.85rem; cursor: pointer; }
        .footer-credit { margin-top: 8px; font-size: 0.7rem; color: #94a3b8; font-weight: 600; }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-card { background: white; width: 100%; max-width: 340px; padding: 25px; border-radius: 24px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        
        .details-box { background: #F1F5F9; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: left; font-size: 0.85rem; border: 1px solid #E2E8F0; }
        .d-row { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .d-row:last-child { margin-bottom: 0; }
        .val { font-weight: 700; color: var(--dark); }
        
        .action-grid { display: grid; gap: 8px; margin-top: 15px; }
        .btn-act { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 0.5px; }
        .bg-in { background: #10B981; } .bg-out { background: #EF4444; } .bg-done { background: #3B82F6; }
    </style>
</head>
<body>

    <div class="text-center">
        <div class="brand-title">SCOUTPASS</div>
        <div class="brand-sub" id="userDisplay">Connecting...</div>
    </div>

    <div class="cam-wrapper">
        <div id="reader"></div>
        <div class="scan-overlay">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="control-row">
            <button class="btn-flash" id="flashBtn" onclick="toggleFlash()"><i class="bi bi-lightning-fill"></i></button>
            <select class="form-select" id="camList" onchange="switchCamera(this.value)">
                <option value="" disabled selected>Loading Cams...</option>
            </select>
        </div>

        <select class="form-select mb-3" id="eventSelect" onchange="setEvent()">
            <option value="" disabled selected>Select Event</option>
        </select>

        <input type="text" class="form-control mb-3" id="manualInput" placeholder="Enter ID Manually">

        <button class="btn-main" onclick="manualSubmit()">
            <i class="bi bi-qr-code-scan me-2"></i> SCAN / SUBMIT
        </button>

        <div class="text-center">
            <div class="footer-link" onclick="logout()">Logout</div>
            <div class="footer-credit">System by <strong>Madhawa Basnayake</strong></div>
        </div>
    </div>

    <div class="modal-overlay" id="scanModal">
        <div class="modal-card animate__animated animate__fadeInUp">
            <div class="d-flex justify-content-center mb-3"><i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i></div>
            <h3 id="mName" style="font-weight: 800; color: var(--dark); margin-bottom: 5px;">...</h3>
            <span class="badge bg-dark rounded-pill px-3 mb-2" id="mID">...</span>

            <div class="details-box" id="heavyDetails" style="display:none;">
                <div class="d-row"><span class="text-muted fw-bold">Medical</span><span class="val text-danger" id="mMed">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Emergency</span><span class="val" id="mEmg">-</span></div>
                <div class="d-row"><span class="text-muted fw-bold">Leader</span><span class="val" id="mLdr">-</span></div>
            </div>

            <div id="actionButtons" class="action-grid"></div>
            <button class="btn btn-light text-muted w-100 mt-3 fw-bold py-2" onclick="closeModal()">Cancel</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, get, push, update, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDJtFyERA8CKD683DdCUgRKoO7CalB403Q", authDomain: "scoutpassinfo.firebaseapp.com", databaseURL: "https://scoutpassinfo-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "scoutpassinfo", storageBucket: "scoutpassinfo.firebasestorage.app", messagingSenderId: "275495941550", appId: "1:275495941550:web:516a5b1429dbf8d80e443f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let html5QrCode = null;
    let currentEvent = null;
    let isProcessing = false;
    let lastScannedCode = null;
    let lastScanTime = 0;

    // 1. AUTH
    onAuthStateChanged(auth, u => {
        if(!u) window.location.href="index.html";
        else {
            document.getElementById('userDisplay').innerText = u.email;
            initScanner(); // Start scanner logic after auth
        }
    });

    // 2. CAMERA INITIALIZATION & SWITCHING
    async function initScanner() {
        try {
            const devices = await Html5Qrcode.getCameras();
            const sel = document.getElementById('camList');
            sel.innerHTML = '';
            
            if (devices && devices.length) {
                devices.forEach(cam => {
                    const opt = document.createElement('option');
                    opt.value = cam.id; opt.text = cam.label || `Camera ${sel.length+1}`;
                    sel.appendChild(opt);
                });
                // Default to last camera (usually Back)
                startScanner(devices[devices.length-1].id);
            } else {
                sel.innerHTML = '<option>No Camera</option>';
            }
        } catch(e) { console.error(e); }
    }

    // FIXED: Robust Camera Switching
    async function switchCamera(camId) {
        if(html5QrCode && html5QrCode.isScanning) {
            await html5QrCode.stop();
        }
        startScanner(camId);
    }

    function startScanner(camId) {
        html5QrCode = new Html5Qrcode("reader");
        // Ultra Fast Config: 30 FPS
        html5QrCode.start(camId, { fps: 30, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 }, onScanSuccess, null)
        .catch(err => Swal.fire('Error', 'Camera Start Failed', 'error'));
    }

    // 3. EVENT LISTENER
    onValue(ref(db, 'events'), s => {
        const sel = document.getElementById('eventSelect');
        const currentVal = sel.value; // Remember selection
        sel.innerHTML = '<option value="" disabled selected>Select Event</option>';
        if(s.exists()) {
            Object.values(s.val()).forEach(evt => {
                if(evt.visible !== false) {
                    const opt = document.createElement('option');
                    opt.value = JSON.stringify(evt); opt.text = evt.name;
                    sel.appendChild(opt);
                }
            });
            // Try to restore selection if possible
            if(currentVal && currentVal !== "") sel.value = currentVal;
        }
    });
    window.setEvent = () => currentEvent = JSON.parse(document.getElementById('eventSelect').value);

    // 4. SCAN LOGIC (Duplicate Check + Fast)
    async function onScanSuccess(decodedText) {
        if(isProcessing) return;

        // Duplicate Filter (2 Seconds)
        const now = Date.now();
        if (decodedText === lastScannedCode && (now - lastScanTime < 2000)) return;
        lastScannedCode = decodedText; lastScanTime = now;

        if(!currentEvent) {
            isProcessing = true;
            Swal.fire({toast:true, position:'top', icon:'warning', title:'Select Event First'}).then(()=>isProcessing=false);
            return;
        }

        isProcessing = true;
        html5QrCode.pause();
        const id = decodedText.trim().replace(/[.#$/[\]]/g, '_');

        try {
            // A. Basic Check
            const bSnap = await get(ref(db, `scouts_basic/${id}`));
            if(!bSnap.exists()) throw new Error('ID Not Found');
            const basic = bSnap.val();

            document.getElementById('mName').innerText = basic.name;
            document.getElementById('mID').innerText = basic.id;

            // B. Detail Check
            const dBox = document.getElementById('heavyDetails');
            if(currentEvent.mode === 'DETAILS') {
                const dSnap = await get(ref(db, `scouts_details/${id}`));
                const d = dSnap.val() || {emg:'-', med:'None', ldr:'-'};
                document.getElementById('mMed').innerText = d.med;
                document.getElementById('mEmg').innerText = d.emg;
                document.getElementById('mLdr').innerText = d.ldr;
                dBox.style.display = 'block';
            } else {
                dBox.style.display = 'none';
            }

            // C. Buttons
            const btnBox = document.getElementById('actionButtons'); btnBox.innerHTML='';
            currentEvent.buttons.forEach(btn => {
                const b = document.createElement('button');
                b.innerText = btn;
                let cls = 'bg-done';
                if(btn==='IN') cls='bg-in'; if(btn==='OUT') cls='bg-out';
                b.className = `btn-act ${cls}`;
                b.onclick = () => processLog(basic.id, basic.name, btn);
                btnBox.appendChild(b);
            });

            document.getElementById('scanModal').style.display = 'flex';

        } catch(e) {
            Swal.fire({icon:'error', title:'Invalid ID', timer:800, showConfirmButton:false});
            setTimeout(resume, 1000);
        }
    }

    // 5. SUBMIT
    async function processLog(id, name, action) {
        document.getElementById('scanModal').style.display = 'none';
        
        const updates = {};
        const key = push(ref(db, 'logs')).key;
        updates[`logs/${key}`] = { scoutID: id, scoutName: name, event: currentEvent.name, action, timestamp: serverTimestamp(), scanner: auth.currentUser.email };
        
        updates['stats/total_scans'] = increment(1);
        updates[`stats/events/${currentEvent.name}/${action.toLowerCase()}`] = increment(1);

        if(currentEvent.category === 'ENTRANCE') {
            if(action==='IN') updates['stats/present_now'] = increment(1);
            if(action==='OUT') updates['stats/present_now'] = increment(-1);
        } else {
            updates[`stats/events/${currentEvent.name}/completed`] = increment(1);
        }

        await update(ref(db), updates);
        Swal.fire({toast:true, position:'bottom', icon:'success', title:'Recorded', timer:800, showConfirmButton:false});
        resume();
    }

    // UTILS
    window.manualSubmit = () => {
        const v = document.getElementById('manualInput').value;
        if(v) onScanSuccess(v); else Swal.fire({toast:true, icon:'warning', title:'Enter ID'});
    };
    window.closeModal = () => { document.getElementById('scanModal').style.display='none'; resume(); };
    function resume() { isProcessing=false; html5QrCode.resume(); }
    window.logout = () => signOut(auth).then(()=>location.href="index.html");
    window.switchCamera = switchCamera;

    let isFlash = false;
    window.toggleFlash = () => {
        isFlash = !isFlash;
        html5QrCode.applyVideoConstraints({ advanced: [{ torch: isFlash }] })
        .then(()=>document.getElementById('flashBtn').classList.toggle('active'))
        .catch(()=>Swal.fire('Error', 'Not Supported', 'info'));
    };
</script>
</body>
</html>
